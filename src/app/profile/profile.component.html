<app-nav-bar></app-nav-bar>
<div class="user-profile-page">
    <!-- User Profile -->
    <mat-card class="user-profile-card">
        <mat-card-header class="user-profile-card-header">
            <mat-card-title>Profile information</mat-card-title>
        </mat-card-header>
        <!-- View Profile information -->
        <mat-card-content>
            <p><b>Name: </b>{{user.username}}</p>
            <p><b>Email: </b>{{user.email}}</p>
            <p><b>Birthday: </b>{{user.birthday}}</p>
        </mat-card-content>
        <mat-card *ngFor="let movie of user.favoriteMovies; let i=index">

            <img src="{{movie.imageUrl}}" alt="{{movie.title}}" style="width: 280px">
        </mat-card>
        <!-- Edit profile -->
        <mat-card-actions>
            <button mat-raised-button (click)="openEditDialog()" color="primary">
            <mat-icon>edit</mat-icon>
            Edit Profile
          </button>
            <button mat-raised-button (click)="deleteProfile()" color="warn">
            <mat-icon>delete_forever</mat-icon>
            Edit Profile
          </button>
        </mat-card-actions>
    </mat-card>
</div>
