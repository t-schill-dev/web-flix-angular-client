<mat-card class="director-dialog">
    <mat-card-title class="director-dialog-title">{{ data.Name }}</mat-card-title>
    <br />
    <mat-dialog-content class="director-dialog-content">
        <div>
            <b>Birthday: </b>
            <p> {{ data.Birthday}}</p>
        </div>

        <div>
            <b>Bio: </b>
            <p>{{ data.Bio }}</p>
        </div>

    </mat-dialog-content>
    <mat-card-actions class="director-actions">
        <button class="close-button" mat-stroked-button aria-label="Close the director details button" mat-dialog-close color="primary">
          X
      </button>
    </mat-card-actions>
</mat-card>
