<mat-card class="edit-profile-card">
    <mat-card-header>
        <mat-card-title>
            Update your Profile information
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input type="text" matInput [(ngModel)]="userData.username" placeholder="Name" name="Username">
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput [(ngModel)]="userData.password" placeholder="Password" name="Password">
            </mat-form-field>
            <mat-form-field>
                <input type="email" matInput [(ngModel)]="userData.email" placeholder="Email" name="Email">
            </mat-form-field>
            <mat-form-field>
                <input type="date" matInput [(ngModel)]="userData.birthday" placeholder="Birthday" name="Birthday">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button class="submit-button" mat-raised-button (click)="editProfile()" color="primary">Update details</button>
        <button mat-stroked-button aria-label="Close dialog" mat-dialog-close color='primary'>X</button>
    </mat-card-actions>
</mat-card>
