<mat-card class="genre-dialog">
    <mat-card-title class="genre-dialog-title">{{data.Title}}</mat-card-title>
    <br />
    <mat-card-subtitle>Associated Genres</mat-card-subtitle>
    <mat-card-content *ngFor="let genre of data.Genres">
        <p>{{ genre + ', ' }}</p>
    </mat-card-content>
    <mat-card-actions class="genre-actions">
        <button class="close-button" mat-stroked-button aria-label="Close the genre details button" mat-dialog-close color="primary">
          X
      </button>
    </mat-card-actions>
</mat-card>
