<mat-card>
    <mat-card-header>
        <mat-card-title>Sign Up!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <!-- Referencing  to the input decorator of component binding inputs to the UserData object by ngModel directive-->
                <input matInput [(ngModel)]="userData.Username" placeholder="Name" type="text" name="Username" required>
            </mat-form-field>
            <mat-form-field>
                <!-- Referencing  to the input decorator of component-->
                <input matInput [(ngModel)]="userData.Password" placeholder="Password" type="pasword" name="Password" required>
            </mat-form-field>
            <mat-form-field>
                <!-- Referencing  to the input decorator of component-->
                <input matInput [(ngModel)]="userData.Email" placeholder="Email" type="email" name="Email" required>
            </mat-form-field>
            <mat-form-field>
                <!-- Referencing  to the input decorator of component-->
                <input matInput [(ngModel)]="userData.Birthday" placeholder="Birthday" type="date" name="Birthday">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <!-- Referencing function in component -->
        <button mat-raised-button (click)="registerUser()" color="primary">Sign Up</button>
    </mat-card-actions>
</mat-card>
