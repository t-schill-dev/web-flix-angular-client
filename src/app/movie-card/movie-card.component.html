<app-nav-bar></app-nav-bar>
<div class="movie-view">
    <mat-card class="movie-card" *ngFor="let movie of movies; let i = index">
        <img src="{{ movie.imageUrl }}" alt="{{ movie.title }}" />
        <mat-card-header class="header">
            <mat-card-title class="title">{{ movie.title }}</mat-card-title>
            <p class="subtitle">Directed by: {{ movie.director.name }}</p>
        </mat-card-header>
        <mat-chip-list cdkDropListOrientation="horizontal">
            <mat-basic-chip class='genre-chip' cdkDrag *ngFor="let genre of movie.genres">{{ genre }}
            </mat-basic-chip>
        </mat-chip-list>
        <mat-card-actions class="card-actions">
            <button mat-button (click)="
          openDirectorDialog(
            movie.director.name,
            movie.director.bio,
            movie.director.birth
          )
        ">
        Director
      </button>
            <button mat-button (click)="openDescriptionDialog(movie.title, movie.plot)">
        Description
      </button>
            <!-- Render add to or remove from favorites button depending on isFav -->
            <button mat-button *ngIf="!isFav(movie._id)" (click)="addToFavoriteMovies(movie._id)">
        <mat-icon>favorite_border</mat-icon>
      </button>
            <button mat-button *ngIf="isFav(movie._id)" (click)="removeFavoriteMovies(movie._id)" color="primary">
        <mat-icon>favorite</mat-icon>
      </button>
        </mat-card-actions>
    </mat-card>
</div>
