<app-nav-bar></app-nav-bar>
<div class='movie-view'>
    <mat-card class='movie-card' *ngFor="let movie of movies; let i = index">
        <img src="{{ movie.imageUrl }}" alt="{{ movie.title }}" />
        <mat-card-header>
            <mat-card-title class="title">{{ movie.title }}</mat-card-title>
            <mat-card-subtitle>Directed by: {{ movie.director.name }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions class="card-actions">

            <button *ngFor="let genre of genres; let i = index" mat-button (click)="openGenreDialog()" color="primary"> 
            {{movie.genre}}
      </button>
            <button mat-button (click)="
          openDirectorDialog(
            movie.director.name,
            movie.director.bio,
            movie.director.birth
          )
        " color="primary">
        Director
      </button>
            <button mat-button (click)="openDescriptionDialog(movie.title, movie.plot)" color="primary">
        Description
      </button>
            <!-- Render add to or remove from favorites button depending on isFav -->
            <button mat-button *ngIf="!isFav(movie._id)" (click)="addToFavoriteMovies(movie._id)" color="primary">
        <mat-icon>favorite_border</mat-icon>
      </button>
            <button mat-button *ngIf="isFav(movie._id)" (click)="removeFavoriteMovies(movie._id)" color="primary">
        <mat-icon>favorite</mat-icon>
      </button>
        </mat-card-actions>
    </mat-card>
</div>
